<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var userNumber = prompt("숫자를 입력하세요");

      if (userNumber !== null) {
        if (userNumber % 3 === 0) {
          alert("3의 배수입니다.");
        } else {
          alert("3의 배수가 아닙니다.");
        }
      }
    </script>
  </body>
</html>
